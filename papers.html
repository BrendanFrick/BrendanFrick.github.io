    <!-- Github API -->
  <script type="text/javascript">
    $(function(){
      $('#ghsubmitbtn').on('click', function(e){
        e.preventDefault();
        $('#ghapidata').html('<div id="loader"><img src="css/loader.gif" alt="loading..."></div>');
        
        var username = $('#ghusername').val();
        var requri   = 'https://api.github.com/users/'+username;
        var repouri  = 'https://api.github.com/users/'+username+'/repos';
        
        requestJSON(requri, function(json) {
          if(json.message == "Not Found" || username == '') {
            $('#ghapidata').html("<h2>No User Info Found</h2>");
          }
          
          else {
            // else we have a user and we display their info
            var fullname   = json.name;
            var username   = json.login;
            var aviurl     = json.avatar_url;
            var profileurl = json.html_url;
            var location   = json.location;
            var followersnum = json.followers;
            var followingnum = json.following;
            var reposnum     = json.public_repos;
            
            if(fullname == undefined) { fullname = username; }
            
            var outhtml = '<h2>'+fullname+' <span class="smallname">(@<a href="'+profileurl+'" target="_blank">'+username+'</a>)</span></h2>';
            outhtml = outhtml + '<div class="ghcontent"><div class="avi"><a href="'+profileurl+'" target="_blank"><img src="'+aviurl+'" width="80" height="80" alt="'+username+'"></a></div>';
            outhtml = outhtml + '<p>Followers: '+followersnum+' - Following: '+followingnum+'<br>Repos: '+reposnum+'</p></div>';
            outhtml = outhtml + '<div class="repolist clearfix" style="overflow-y:scroll; height:230px">';
            
            var repositories;
            $.getJSON(repouri, function(json){
              repositories = json;   
              outputPageContent();                
            });          
            
            function outputPageContent() {
              if(repositories.length == 0) { outhtml = outhtml + '<p>No repos!</p></div>'; }
              else {
                outhtml = outhtml + '<p><strong>Repos List:</strong></p> <ul>';
                $.each(repositories, function(index) {
                  outhtml = outhtml + '<li><a href="'+repositories[index].html_url+'" target="_blank">'+repositories[index].name + '</a></li>';
                });
                outhtml = outhtml + '</ul></div>'; 
              }
              $('#ghapidata').html(outhtml);
            } // end outputPageContent()
          } // end else statement
        }); // end requestJSON Ajax call
      }); // end click event handler
      
      function requestJSON(url, callback) {
        $.ajax({
          url: url,
          complete: function(xhr) {
            callback.call(null, xhr.responseJSON);
          }
        });
      }
    });
    </script>
    
    <!-- Trello API-->
   <script src="https://api.trello.com/1/client.js?key=d5cc62c179b830c60bdce2ea47869ecc"></script>
   <script type="text/javascript">
    var loadedBoards = function(boards) {
      $.each(boards, function(index, value) {
        $('#boards')
          .append($("<option></option>")
          .attr("value",value.id)
          .text(value.name)); 
      });
    };
    var loadBoards = function() {
      //Get the users boards
      Trello.get(
        '/members/me/boards/',
        loadedBoards,
        function() { console.log("Failed to load boards"); }
      );
    };
    
    var loadedlists = function(lists) {
      $.each(lists, function(index, list) {
        var list = $("<a href = '#' data-toggle=\"popover\"  title=\"Popover Header\" data-content=\"Some content inside the popover\">" + list.name + "</p>"); 
        $('#lists').append(list)
      });
    };
    
    
    $('#boards').change(function() {
      var boardId = $("option:selected", this).val();
      $('#lists').empty();
      
      Trello.get(
        '/boards/' + boardId + '/lists',
        loadedlists,
        function() { console.log("Failed to load lists"); }
      );
    });
    
    Trello.authorize({
      type: "popup",
      name: "Trello dashboard",
      scope: {
        read: true,
        write: false },
      expiration: "never",
      success: loadBoards,
      error: function() { console.log("Failed authentication"); }
    });
    
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();   
    });
  </script>
